site_name: OI Tools
site_description: 一个开源的 OI 在线工具箱去快速开始你的编码！
site_author: ZnPdCo
site_url: https://oi-tools.github.io/OI-tools/

repo_name: OI-tools
repo_url: https://github.com/OI-tools/OI-tools
edit_uri: edit/main/docs/

copyright: "Copyright &copy; 2024 - 2024 ZnPdCo"

theme:
  icon:
    logo: "fontawesome/solid/toolbox"
  favicon: "fontawesome/solid/toolbox"
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
  name: material
  language: zh
  palette:
    # Toggle light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - 首页: index.md
  - 数论:
      - 素数 prime: number-theory/prime.md
      - 模意义下的乘法逆元 inverse: number-theory/inverse.md
      - 原根 primitive root: number-theory/primitive-root.md

plugins:
  - search:
      lang: zh

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - assets/katex/katex.min.js
  - assets/katex/contrib/auto-render.min.js
  - javascripts/algo.js
  - assets/jquery/jquery.min.js

extra_css:
  - assets/katex/katex.min.css
