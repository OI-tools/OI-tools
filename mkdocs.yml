site_name: OI Tools
site_description: OI Tools 是一个编程竞赛工具箱
site_author: ZnPdCo
site_url: https://znpdco.github.io/OI-tools/

repo_name: OI-tools
repo_url: https://github.com/ZnPdCo/OI-tools
edit_uri: edit/main/docs/

copyright: 'Copyright &copy; 2024 - 2024 ZnPdCo'

theme:
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
  name: material
  language: zh
  palette:
    # Toggle light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - 首页: index.md
  - 数学:
    - 欧几里得算法（gcd）: math/gcd.md
    - 拓展欧几里得算法（exgcd）: math/exgcd.md
    - 模意义下的快速幂（pow）: math/pow.md
    - 模意义下的乘法逆元（inverse）: math/inverse.md
        
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/algo.js
  - https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js