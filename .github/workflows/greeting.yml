name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "感谢您提交的 issue，注意检查一下是否遵守了 issue 规范~"
        pr-message: "感谢您提交的 PR，注意检查一下是否 format 了~"
