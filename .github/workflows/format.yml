name: Code Format
 
on: 
  push:
    branches: 
      - main
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - uses: actions/setup-node@v4
        name: Setup Node.js
        with:
          node-version: '20.x'
          check-latest: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install prettier
        run: npm install prettier --global
 
      - name: Run prettier
        run: prettier . --write
 
      - name: Check Format
        id: format
        run: git diff --exit-code
      
      - name: Create Pull Request
        if: failure()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: '[Bot] format'
          title: '[Bot] Auto format'
          branch: bot/format
          delete-branch: true
          labels: |
            bot
            format
          draft: false
          body: |
            This PR is created by a bot to format in the repository.